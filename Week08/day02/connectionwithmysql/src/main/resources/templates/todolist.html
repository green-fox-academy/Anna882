<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <h1>Todos for today:</h1>
    <a th:href="@{/todo/create}">Add new todo</a>

    <table border="1em">
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"/>
        <td th:text="${todo.title}"/>
        <td th:text="${todo.done}"/>
        <td th:text="${todo.urgent}"/>
        <td><a th:href="@{'/todo/'+ ${todo.id} + '/delete'}">delete</a> </td>
        <td><a th:href="@{'/todo/' + ${todo.id} + '/update'}">update</a> </td>
    </tr>
    </table>
</div>
</body>
</html>
