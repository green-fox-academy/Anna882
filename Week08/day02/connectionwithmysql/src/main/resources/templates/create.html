<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new todo</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>
<div>
<form method="post" action="#" th:action="@{/todo/create}" >
    <p>
    <label for="text">New Todo</label></p>
    <p>
        <textarea th:rows="2" name="text" id="text"></textarea></p>
    <p>
    <input type="submit" value="Submit">
    </p>
</form>
</div>
</body>
</html>
