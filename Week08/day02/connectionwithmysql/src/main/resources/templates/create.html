<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=
            "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">     <meta charset="utf-8" />
</head>
<body>
<div class="container" style="margin-top: 20%">
    <div class="col-md-12" align="center">
<form class="form-inline" method="post" action="#" th:action="@{/todo/create}" >
    <h2>
        <div class="col-md-2">
    <label for="text">New Todo</label>
        </div>
        <div class="col-md-6">
        <input type="text" class="form-control" style="width: 100%" name="text" id="text"/>
        </div>
        <div class="col-md-2">
        <input type="submit" value="Create" class="btn btn-warning btn-lg">
        </div>
    </h2>
</form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity=
        "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></body>
</html>
