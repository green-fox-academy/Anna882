<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=
            "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <meta charset="utf-8" />
</head>
<body>
<div class="container" style="margin-top: 20%">
    <div class="col-md-12" align="center">
    <form class="form-inline" method="post" action="#" th:action="@{'/todo/' + ${todo.id} + '/update'}" th:object="${todo}" >
<h2>
            <label for="text">Edit Todo</label>

            <input type="text" class="form-control" id="text" th:field="*{title}" style="width: 50%">
        <input type="checkbox" th:field="*{done}" th:checked="*{done}" id="done">
    <label for="done">Done</label>
        <input type="checkbox" th:field="*{urgent}" th:checked="*{urgent}" id="urgent">
    <label for="urgent">Urgent</label>

            <input type="submit" value="Edit" class="btn btn-warning btn-lg">
</h2>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity=
        "sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
